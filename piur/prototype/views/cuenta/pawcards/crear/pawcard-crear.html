<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear nueva: PawCard</title>
        <meta name="application-name" content="PawCard">

        <!-- Iconos -->
        <link rel="icon" sizes="192x192" href="../../../../static/img/favicon/icon.png">

        <link rel="apple-touch-icon" href="../../../../static/img/favicon/ios-icon.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../../../../static/img/favicon/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../../../../static/img/favicon/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../../../../static/img/favicon/touch-icon-ipad-retina.png">

        <meta name="msapplication-wide310x150logo" content="../../../../static/img/favicon/icon_widetile.png">
        <meta name="msapplication-square310x310logo" content="../../../../static/img/favicon/icon_largetile.png">
        <meta name="msapplication-square70x70logo" content="../../../../static/img/favicon/icon_smalltile.png">
        <meta name="msapplication-square150x150logo" content="../../../../static/img/favicon/icon_mediumtile.png">

        <link rel="stylesheet" type="text/css" href="../../../../static/css/styles.css">
        <link rel="stylesheet" type="text/css" href="../../../../static/css/buttons.css">
        <link rel="stylesheet" type="text/css" href="../../../../static/css/inputs.css">
        <link rel="stylesheet" type="text/css" href="../../../../static/css/helpers.css">

        <meta name="theme-color" content="D7CFB9">
    </head>

    <body class="background-plain">

        <header>
            <a class="back step-size" href="../../dashboard.html" target="_self" title="Atrás"></a>
            <span class="back step-data hidden" title="Atrás"></span>
            <span class="back step-contact hidden" title="Atrás"></span>
            <span class="back step-location hidden" title="Atrás"></span>
            <span class="back step-photo hidden" title="Atrás"></span>
        </header>

        <div class="container">

            <!-- Size -->
            <div id="step-size">
                <h1 class="inner">Tocá una opción para elegirla</h1>

                <div class="pawcard-size-container">
                    <ul class="pawcard-size">
                        <li class="size-selector big">
                            <span>Raza grande</span>
                        </li>

                        <li class="size-selector med">
                            <span>Raza mediana</span>
                        </li>

                        <li class="size-selector small mr-0">
                            <span>Raza pequeña</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Data -->
            <div id="step-data" class="hidden">
                <h1 class="inner">Acerca de tu mascota</h1>

                <div class="input-group pawcardname mr-m">
                    <label class="input-label" for="pawCardName">Nombre</label>
                    <input class="input-text" type="text" id="pawCardName" name="pawCardName">
                </div>

                <div class="input-group pawcardemail">
                    <label class="input-label" for="pawCardAge">Edad</label>
                    <input class="input-text" type="tel" id="pawCardAge" name="pawCardAge">
                </div>

                <select class="empty" id="select-gen" name="select-gen">
                    <option selected>Género</option>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>

                <button class="btn btn-primary btn-next mt-l" type="button">Siguiente</button>
                <button class="btn btn-secondary btn-back" type="button">Volver</button>
            </div>


            <!-- Contacto -->
            <div id="step-contact" class="hidden">
                <h1 class="inner">Contacto</h1>


                <p class="text-center m-xl">¿Dónde vive tu mascota?</p>

                <select class="" id="select-provincia" name="select-provincia">
                    <option selected>Provincia</option>
                    <option value="mendoza" selected>Mendoza</option>
                    <option value="sanluis">San Luis</option>
                </select>

                <select class="empty" id="select-localidad" name="select-localidad">
                    <option selected>Localidad</option>
                    <option value="mendoza">Godoy cruz</option>
                    <option value="sanluis">Luján de cuyo</option>
                </select>

                <p class="text-center mt-l m-xl">Teléfono de emergencia</p>

                <select class="teltype empty" id="select-telType" name="select-telType">
                    <option selected>Tipo</option>
                    <option value="mendoza">Fijo</option>
                    <option value="sanluis">Celular</option>
                </select>

                <div class="input-group active" style="width: calc(100% - 146px)">
                    <label class="input-label" for="pawCardContact">Número</label>
                    <input class="input-text" type="tel" id="pawCardContact" name="pawCardContact" value="261">
                </div>

                <p class="helper-text">El teléfono debe ser ingresado con código de área sin 0, y sin espacios.</p>

                <span class="btn btn-primary btn-next mt-l m-m">Siguiente</span>
                <button class="btn btn-secondary btn-back" type="button">Volver</button>
            </div>

            <!-- Foto -->
            <div id="step-photo" class="hidden">
                <h1 class="inner m-l">Foto de perfil</h1>

                <div class="photo-image" id="upload-photo">
                    <img class="photo" src="../../../../static/img/pawcard/photo/photo-placeholder.png" alt="Foto de perro de frente">
                    <img class="photo-placeholder" src="../../../../static/img/pawcard/photo/photo-placeholder.png" alt="">
                </div>

                <div class="text-center">
                    <a class="btn btn-primary" href="pawcard-exito.html" target="_self">Usar cámara</a>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="../../../../static/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../../../../static/js/inputs.js"></script>
        <script type="text/javascript" src="../../../../static/js/overlay.js"></script>

         <script type="text/javascript">
            $(function() {

                // Elegir Raza
                $('.pawcard-size-container').scrollLeft(200);

                // Steps
                $('.size-selector').click(function(){
                    $('#step-size, header .step-size').addClass('hidden');
                    $('#step-data, header .step-data').removeClass('hidden');
                });

                $('header .step-data, #step-data .btn-back').click(function(){
                    $('#step-size, header .step-size').removeClass('hidden');
                    $('#step-data, header .step-data').addClass('hidden');
                });

                $('#step-data .btn-next').click(function(){
                    $('#step-data, header .step-data').addClass('hidden');
                    $('#step-contact, header .step-contact').removeClass('hidden');
                });

                $('header .step-contact, #step-contact .btn-back').click(function(){
                    $('#step-data, header .step-data').removeClass('hidden');
                    $('#step-contact, header .step-contact').addClass('hidden');
                });

                $('#step-contact .btn-next').click(function(){
                    $('#step-contact, header .step-contact').addClass('hidden');
                    $('#step-photo, header .step-photo').removeClass('hidden');
                });

                $('header .step-photo').click(function(){
                    $('#step-contact, header .step-contact').removeClass('hidden');
                    $('#step-photo, header .step-photo').addClass('hidden');
                });


                // Select
                $('#select-provincia').on('change', function() {
                    if ($(this).val() == 'Provincia'){
                        $(this).addClass('empty');

                    } else {
                        $(this).removeClass('empty');
                    }
                });
            });
        </script>
    </body>

</html>
