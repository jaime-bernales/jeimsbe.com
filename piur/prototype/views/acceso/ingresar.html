<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingresar: Piur</title>
        <meta name="application-name" content="Piur">

        <link rel="stylesheet" type="text/css" href="../../static/css/styles.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/buttons.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/inputs.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/helpers.css">

        <meta name="theme-color" content="D7CFB9">
    </head>

    <body>
        <header>
            <a class="back" href="../../index.html" target="_self" title="Atrás"></a>
        </header>

        <div class="container">
            <h1>Ingresar</h1>

            <div class="input-group">
                <label class="input-label" for="emailAccess">Email</label>
                <input class="input-text" type="email" id="emailAccess" name="emailAccess">
            </div>

            <div class="input-group">
                <label class="input-label" for="passAccess">Contraseña</label>
                <input class="input-text password" type="text" id="passAccess" name="passAccess">
            </div>

            <span class="input-error hidden">
                Las credenciales ingresadas no son válidas.
            </span>
            
            <div class="access-group">
                <a class="btn btn-primary" href="../cuenta/dashboard.html" target="_self">Iniciar sesión</a>
                <img class="float-right" src="../../static/img/social/google.png" alt="Google" title="Ingresar con Google" tabindex="0">
            </div>

            <a class="btn btn-link bottom" href="recuperar-contrasena.html" target="_self">Recuperar contraseña</a>
        </div>

        <script type="text/javascript" src="../../static/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../../static/js/inputs.js"></script>
    </body>

</html>
