    <body>
        <header>
            <a class="back" href="../../index.html" target="_self" title="Atrás"></a>
        </header>

        <div class="container mw-500">
            <h1>Ingresar</h1>

            <div class="input-group">
                <label class="input-label" for="emailAccess">Email</label>
                <input class="input-text" type="email" id="emailAccess" name="emailAccess">
            </div>

            <div class="input-group">
                <label class="input-label" for="passAccess">Contraseña</label>
                <input class="input-text password" type="text" id="passAccess" name="passAccess">
            </div>

            <span class="input-error hidden">
                Las credenciales ingresadas no son válidas.
            </span>
            
            <div class="access-group">
                <a class="btn btn-primary" href="../cuenta/dashboard.html" target="_self">Iniciar sesión</a>
                <img class="float-right" src="../../static/img/social/google.png" alt="Google" title="Ingresar con Google" tabindex="0">

            <a class="btn btn-link bottom" href="recuperar-contrasena.html" target="_self">Recuperar contraseña</a>
        </div>
