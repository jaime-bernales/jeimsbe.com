<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear cuenta: PawCard</title>
        <meta name="application-name" content="PawCard">

        <!-- Iconos -->
        <link rel="icon" sizes="192x192" href="../../static/img/favicon/icon.png">

        <link rel="apple-touch-icon" href="../../static/img/favicon/ios-icon.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../../static/img/favicon/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../../static/img/favicon/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../../static/img/favicon/touch-icon-ipad-retina.png">

        <meta name="msapplication-wide310x150logo" content="../../static/img/favicon/icon_widetile.png">
        <meta name="msapplication-square310x310logo" content="../../static/img/favicon/icon_largetile.png">
        <meta name="msapplication-square70x70logo" content="../../static/img/favicon/icon_smalltile.png">
        <meta name="msapplication-square150x150logo" content="../../static/img/favicon/icon_mediumtile.png">

        <link rel="stylesheet" type="text/css" href="../../static/css/styles.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/forms.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/helpers.css">

        <meta name="theme-color" content="E8DCC4">
    </head>

    <body>
        <header>
            <a class="back" href="../../index.html" target="_self" title="Atrás"></a>
            <span class="back hidden" id="go-create-1" title="Atrás"></span>
        </header>

       <div class="container mw-500">
            <h1>Crear cuenta</h1>

            <div id="create-step-1">
                <div class="input-group">
                    <label class="input-label" for="emailCreate">Email</label>
                    <input class="input-text" type="email" id="emailCreate" name="emailCreate">
                </div>
                
                <div class="access-group">
                    <button class="btn btn-primary" id="go-create-2" type="button">Siguiente</button>
                    <img class="float-right" src="../../static/img/social/google.png" alt="Google" title="Ingresar con Google" tabindex="0">
                </div>
            </div>

            <div class="hidden" id="create-step-2">
                <div class="input-group">
                    <label class="input-label" for="passCreate">Contraseña</label>
                    <input class="input-text password" type="text" id="passCreate" name="passCreate">
                </div>

                <ul class="password-requirements">
                    <li class="checked">
                        <span class="icon-ckeck"></span>
                        Letras mayúsculas
                    </li>

                    <li class="checked">
                        <span class="icon-ckeck"></span>
                        Letras minúsculas
                    </li>

                    <li>
                        <span class="icon-ckeck"></span>
                        Números
                    </li>

                    <li>
                        <span class="icon-ckeck"></span>
                        Al menos 8 caracteres
                    </li>
                </ul>
                
                <div class="access-group">
                    <a class="btn btn-primary" href="../legal/terminos-inner.html" target="_self">Siguiente</a>
                </div>
            </div>

       </div>

        <script type="text/javascript" src="../../static/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../../static/js/inputs.js"></script>
    </body>

    <script type="text/javascript">
        // Pasar entre "Email" y "Contraseña"
        $('#go-create-2, #go-create-1').click(function(){
            $('#create-step-1, #create-step-2, .back').toggleClass('hidden');
        });
    </script>

</html>
